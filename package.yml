name: baserow-client
version: 0.4.0
author: Niklas Rosenstein <rosensteinniklas@gmail.com>
license: MIT
url: https://github.com/NiklasRosenstein/python-baserow-client
modulename: baserow
description: Client for the baserow.io API.
requirements:
- python ^3.8
- requests ^2.26.0
- databind.core ^1.2.1
- databind.json ^1.2.1
- typing-extensions ^3.10.0.0
test-requirements:
- types-requests ^2.25.6
test-drivers:
- type: mypy
templates:
- type: github-actions
  pypi-publish: true
publish:
  pypi:
    credentials:
      username: __token__
      password: '$PYPI_TOKEN'
      test_username: __token__
      test_password: '$TESTPYPI_TOKEN'
