# Run `shut pkg update` to regenerate it.

name: "Python Package"

on:
  push:
    branches: [ "develop" ]
    tags: [ '*' ]
  pull_request:
    branches: [ "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.x']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: python -m pip install shut==0.21.0
    - name: Check package configuration
      run: IGNORE_GITHUB_ACTIONS_TEMPLATE=true shut pkg checks
    - name: Run unit tests and type checks
      run: shut pkg test --install --isolate --no-capture

  documentation:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: python -m pip install shut==0.21.0 mkdocs -q
    - name: Generate docs
      run: |
        echo "# Changelog" >docs/src/changelog.md
        shut changelog -a --markdown >>docs/src/changelog.md
        cd docs
        mkdocs build
    - name: Publish docs
      uses: JamesIves/github-pages-deploy-action@4.1.4
      if: github.ref == 'refs/heads/develop'
      with:
        branch: gh-pages
        folder: docs/site
        ssh-key: ${{ secrets.DEPLOY_KEY }}

  publish:
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: python -m pip install shut==0.21.0
    - name: Publish
      env:
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        TESTPYPI_TOKEN: ${{ secrets.TESTPYPI_TOKEN }}
      run: |
        git fetch --tags -q
        shut pkg update --verify-tag "$GITHUB_REF"
        shut pkg publish warehouse:pypi --test
        shut pkg publish warehouse:pypi
