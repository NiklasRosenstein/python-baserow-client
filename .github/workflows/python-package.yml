name: "Python Package"

on:
  push:
    branches: [ "develop" ]
    tags: [ '*' ]
  pull_request:
    branches: [ "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.x"]
    steps:
    - uses: actions/checkout@v2
    - uses: NiklasRosenstein/slam@github-action/install/v1
    - uses: actions/setup-python@v2
      with: { python-version: "${{ matrix.python-version }}" }
    - run: slam info
    - run: slam install --link --no-venv-check
    - run: slam test

  documentation:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v2
    - uses: NiklasRosenstein/slam@github-action/install/v1
    - run: slam install --only-extras docs
    - run: slam run docs:build
    - uses: JamesIves/github-pages-deploy-action@4.1.4
      if: github.ref == 'refs/heads/develop'
      with: { branch: gh-pages, folder: docs/site, ssh-key: "${{ secrets.DEPLOY_KEY }}" }
